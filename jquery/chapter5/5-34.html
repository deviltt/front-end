<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自制选项卡</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.main {
			margin: 0 auto;
			width: 500px;
			height: 500px;
		}
		
		.nav {
			width: 200px;
			margin: 10px auto 10px;
		}
		
		ul > li {
			list-style: none;
			display: inline;
			border: 1px solid black;
			background: lightgrey;
		}
		
		.content {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 0 auto;
		}
		
		.hide {
			display: none;
		}
		
		.highlight {
			background: palevioletred;
		}
		.hover{
			background: deepskyblue;
		}
	</style>
	<script src="../../lib/jquery-1.3.1.js" type="text/javascript"></script>
	<script>
        $(function () {
            var $div_li = $("div.nav ul li").click(function () {
                $(this).addClass("highlight").siblings().removeClass("highlight");
                var index = $div_li.index(this);//获取当前点击元素的索引
                $(".content>div").eq(index).show().siblings().hide();
            }).hover(function () {
	            $(this).addClass("hover");
            },function () {
	            $(this).removeClass("hover");
            })
        })
	</script>
</head>
<body>
<div class="main">
	<div class="nav">
		<ul>
			<li>时事</li>
			<li>体育</li>
			<li>娱乐</li>
		</ul>
	</div>
	<div class="content">
		<div>时事</div>
		<div class="hide">体育</div>
		<div class="hide">娱乐</div>
	</div>
</div>
</body>
</html>
