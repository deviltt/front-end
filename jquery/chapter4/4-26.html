<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #panel {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background: green;
            cursor: pointer;
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="../lib/jquery-1.3.1.js"></script>
    <script>
        // $(function () {
        //     $("#panel").toggle(function () {
        //         $(this).animate({left: "500px"}, 3000);
        //     }, function () {
        //         $(this).animate({left: "0"}, 3000);
        //     });
        // });

        $(function () {
            $("#panel").click(function () {
                $(this).animate({left: "500px"}, 3000).animate({height:"200px"}, 3000);
            })
        })
    </script>
</head>
<body>
<div id="panel"></div>
</body>
</html>
