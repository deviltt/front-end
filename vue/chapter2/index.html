<head>
	<title>Vue.js Pet Depot</title>
	<script src="../js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/app.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      crossorigin="anonymous">
	<meta charset="UTF-8">
</head>
<body>
<div id="app">
	<header>
		<div class="navbar navbar-default">
			<h1 v-text="sitename"></h1>
		</div>
		<div class="nav navbar-nav navbar-right">
			<button @click="showCheckout">
				<span>{{cartItemCount}}</span>
				Checkout
			</button>
		</div>
	</header>
	<main>
		<div class="row">
			<div v-if="showProduct">
				<div class="col-md-2 col-md-offset-1">
					<figure>
						<img :src="product.image">
					</figure>
				</div>
				<div class="col-md-6 col-md-offset-2 description">
					<h1 v-text="product.title"></h1>
					<p v-html="product.description"></p>
					<p>{{product.price|formatPrice}}</p>
					<!--				<button @click="addToCart" v-show="canAddToCart">Add to cart</button>-->
					<button class="btn btn-primary btn-lg" @click="addToCart" v-if="canAddToCart">Add to cart</button>
					<button disabled class="btn btn-primary btn-lg" v-else="canAddToCart">Add to cart</button>
				</div>
			</div>
			<div v-else>
				<!--结账页面-->
			</div>
		</div>
	</main>
</div>
</body>
<script src="format-price.js"></script>
</body>

</html>
