<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width</title>
	<style>
		.wid{
			width: auto;    /*auto是width的默认值，取决于其它属性值 设置为auto表示自适应，和div的宽度一样占整个一行*/
			background: #eee;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="wid">我的宽度为200px</div>
</body>
</html>
