<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background: #eee;
        }
        .test{
            float: right;
        }
        .test2{
            float: left;
        }
        /*
            这个清除浮动的方法原理：规定class为clear-float的元素左右两边都不允许有浮动元素，而该元素本身没有
            高度，因此会再次将外面的div高度撑起来，否则会造成高度的坍塌
        */
        .clear-float{
            clear:both;
        }
    </style>
</head>
<body>
<div>
    <div class="test">我将出现在屏幕右方</div>
    <div class="test2">注意我出现的位置</div>
    <div class="clear-float"></div>
</div>

</body>
</html>
