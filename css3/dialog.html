<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dialog</title>
	<style>
		div{
			width:500px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			font-size: 25px;
			border-radius: 50%;
			border:solid black 2px;
			position: relative;
		}
		div::after, div::before{
			content: "";
			border: 2px solid #000000;
			border-radius: 50%;
			display: block;
			position: absolute;
		}
		div::before{
			width: 50px;
			height: 50px;
			right: 25px;
			bottom: -25px;
		}
		div::after{
			width: 25px;
			height: 25px;
			right: 0;
			bottom: -50px;
		}
	</style>
</head>
<body>
<div>你好，我是devilMan</div>
</body>
</html>
