<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			margin: 0;
			padding:0;
		}
		#demo{
			width: 400px;
			margin: 0 auto;
			height: 20px;
			background: mediumspringgreen;
			transition: all 2s ease-in-out;
			-webkit-animation: show 3s ease-in-out;
			-o-animation: show 3s ease-in-out;
			animation: show 3s ease-in-out infinite alternate;
			
		}
		#demo:hover{
			height: 400px;
			background-color: red;
		}
		
		@keyframes show {
			50%{
				background: blue;
			}
			100%{
				background: red;
				height: 400px;
			}
		}
	</style>
</head>
<body>
<div id="demo">

</div>
</body>
</html>
