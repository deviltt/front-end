<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-child</title>
	<style>
		/* 每个父级元素下面的第一个div标签 */
		section > div:nth-last-child(1){
			color: red;
		}
	</style>
</head>
<body>
<section>
	<!-- 这个section下面的第一个标签不是div，而是span -->
	<span>你好</span>
	<div>1-1</div>
	<div>1-2</div>
	<div>1-3</div>
</section>
<div>哈哈</div>
<section>
	<div>2-1</div>
	<div>2-2</div>
	<div>2-3</div>
</section>
<section>
	<div>3-1</div>
	<div>3-2</div>
	<div>3-3</div>
</section>
</body>
</html>
