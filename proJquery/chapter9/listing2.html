<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script src="../jquery-2.0.2.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Jacqui's Flower Shop</h1>
<form method="post">
	<div id="oblock">
		<div class="dtable">
			<div id="row1" class="drow">
				<div class="dcell">
					<img src="aster.png"/><label for="aster">Aster:</label>
					<input name="aster" value="0" required/>
				</div>
				<div class="dcell">
					<img src="daffodil.png"/><label for="daffodil">Daffodil:</label>
					<input name="daffodil" value="0" required/>
				</div>
				<div class="dcell">
					<img src="rose.png"/><label for="rose">Rose:</label>
					<input name="rose" value="0" required/>
				</div>
			</div>
			<div id="row2" class="drow">
				<div class="dcell">
					<img src="peony.png"/><label for="peony">Peony:</label>
					<input name="peony" value="0" required/>
				</div>
				<div class="dcell">
					<img src="primula.png"/><label for="primula">Primula:</label>
					<input name="primula" value="0" required/>
				</div>
				<div class="dcell">
					<img src="snowdrop.png"/><label for="snowdrop">Snowdrop:</label>
					<input name="snowdrop" value="0" required/>
				</div>
			</div>
		</div>
	</div>
	<div id="buttonDiv">
		<button type="submit">Place Order</button>
	</div>
</form>
<script>
    /**
     * 使用event的Type属性返回事件的类型来进行判断设置
     */
    $(function () {
        //为图片绑定事件：鼠标移上去的时候显示红色边框，透明度为0.5，移出恢复默认
        function handleMouse(event) {
            var cssData = {
                "border": "thick solid red",
                "opacity": "0.5"
            };
            if (event.type === "mouseout") {
                cssData.border = "";
                cssData.opacity = "";
            }
            $(this).css(cssData);   //jquery的css()括号里面的值可以是map，这样可以同时设置多个属性
        }

        $("img").bind("mouseenter mouseout", handleMouse);
    })
</script>
</body>
</html>
