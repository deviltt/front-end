<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签测试</title>
	<style>
		*{
			font-size: 16px;
		}
		a{
			color:yellow;
		}
		a:link{
			font-size: 16px;
			color: black;
		}
		a:visited{
			color:red;
			font-size: 16px;
		}
		a:focus{
			color: #1b6d85;
			font-size: 200px;
		}
		a:hover{
			font-size: 40px;
		}
		a:active{
			color: orange;
			font-size: 100px;
		}
	</style>
</head>
<body>
<a href="#">bb</a>
</body>
</html>
