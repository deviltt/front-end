<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music</title>
	<style>
		@keyframes fade {
			from {
				opacity: 1.0;
			}
			50% {
				opacity: 0.4;
			}
			to {
				opacity: 1.0;
			}
		}
		.shine{
			background-color: green;
			color: #fff;
			padding: 10px;
			font-size: 15px;
			height: 60px;
			animation: fade 600ms infinite;
			-webkit-animation: fade 600ms infinite;
		}
	</style>
</head>
<body>
<audio id="vd" src="./jay.mp3"></audio>
<button type="button" id="btn">播放</button>
