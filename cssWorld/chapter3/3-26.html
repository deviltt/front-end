<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			display: inline-block;
			position: relative;
		}
		.prev,.next{
			position: absolute;
			width: 50%;
			height: 100%;
			top: 0;
			opacity: .5;
		}
		.prev{
			left: 0;
			background-color: #cd0000;
		}
		.next{
			right: 0;
			background-color: #34538b;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="prev">
	
	</div>
	<div class="next">
	
	</div>
	<img src="1.jpg" alt="">
</div>
</body>
</html>
