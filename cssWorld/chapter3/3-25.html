<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			height: 160px;
			width: 310px;
			padding: 30px;
			box-sizing: border-box;
			background-color: #BECEEB;
			margin-bottom: 10px;
			position: relative;
		}
		
		.box:first-child .child {
			height: 100%;
			background-color: #CD0000;
		}
		
		.box:nth-child(2) .child {
			height: 100%;
			width: 100%;
			position: absolute;
			background-color: #CD0000;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="child">
	
	</div>
</div>
<div class="box">
	<div class="child">
	
	</div>
</div>
</body>
</html>
