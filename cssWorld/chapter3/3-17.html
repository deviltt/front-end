<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../iscroll.js" type="text/javascript"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		.wrap {
			width: 512px;
			height: 384px;
			position: relative;
			overflow: hidden;
		}
		
		.wrap > ul {
			position: absolute;
			white-space: nowrap;
		}
		
		.wrap li {
			display: inline-block;
		}
	</style>
</head>
<body>
<div class="wrap" id="wrap">
	<ul>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="1.jpg" alt=""></li>
	</ul>
</div>

<script>
    new IScroll('#wrap', {
        scrollbars: true,
        scrollX: true,
        scrollY: false
    });
</script>
</body>
</html>
