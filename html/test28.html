<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css应用</title>
    <style>
        body, p, div{
            margin: 0;
            padding:0;
            font-family: 微软雅黑;
        }
        .course{
            width:220px;
            background-color: transparent;
            border: 1px #ececec solid;
            margin:0 auto;
        }
        .div1{
            width:100%;height:90px;background-color: #040a10;padding-top:60px;
        }
        .content{font-size:20px;color:white;font-weight: bold;text-align: center;}
        .div2{
            font-size: 14px;border-bottom: 1px #d9dde1 solid;margin:0px 15px;
            padding:10px 5px 5px 5px;line-height: 1.5em;
        }
        .special{
            border-bottom: none;}
        span{
            color: #93999f;
            font-size: 12px;}
    </style>
</head>
<body>
    <div class="course">
        <div class="div1">
            <p class="content">前端课程排列</p>
        </div>
        <div class="div2">
            <p>HTML+CSS基础课程</p>
            <span>456605人在学</span>
        </div>
        <div class="div2">
            <p>HTML+CSS基础课程</p>
            <span>456605人在学</span>
        </div>
        <div class="div2 special">
            <p>HTML+CSS基础课程</p>
            <span>456605人在学</span>
        </div>
    </div>
</body>
</html>
