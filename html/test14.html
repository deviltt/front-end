<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类选择器</title>
    <style>
        .h3{color:red}
        #div1{color: blue}
        #div2{color:green}
        p{color:purple}
    </style>
</head>
<body>
    <h3 class="h3">我是标题3里面的文字</h3>
    <div id="div1">我是div1里面的文字</div>
    <div id="div2">我是div2里面的文字</div>
    <p>我是p里面的文字</p>
</body>
</html>
