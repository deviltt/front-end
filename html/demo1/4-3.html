<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p>
    请选择菜单：
    <select id="menu">
        <option>请选择</option>
        <option value="fruit">水果</option>
        <option value="cake">蛋糕</option>
        <option value="nuts">坚果</option>
    </select>
</p>
<p>该系列有：<span class='types'></span></p>
<script>
    // 此处写代码
    var ps=document.getElementsByTagName('p');
    var menu=ps[0].querySelector('#menu');
    // var options=menu.getElementsByTagName('option');
    var span=ps[1].querySelector('.types');
    var list={
        fruit:['苹果','香蕉','西瓜','梨子'],
        cake:['奶酪','海绵','慕斯','狗东西'],
        nuts:['花生','松子','夏威夷果']
    };

    menu.onchange=function (e) {
        var index=e.currentTarget.selectedIndex;
        span.innerHTML=list[e.currentTarget[index].value];
    };
</script>
</body>
</html>
