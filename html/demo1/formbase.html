<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册信息</title>
</head>
<body>
<form action="">
    <h1 align="center">注册信息</h1>
    <hr color="blue">
    <form action="">
        <table bgcolor="#808080" align="center">
            <tr>
                <td>姓名：</td>
                <td><input type="text" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" value="@163.com"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" placeholder="请再输入密码"></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男<input type="radio" name="sex" checked>
                    女<input type="radio" name="sex">
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>读书<input type="checkbox" value="read" name="checkbox">
                    跳舞<input type="checkbox" value="dance" name="checkbox">
                    唱歌<input type="checkbox" value="sing" name="checkbox"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="来点我" name="button">
                    <input type="submit" value="提交" name="submit">
                    <input type="reset" value="重置" name="reset"></td>
            </tr>
        </table>
    </form>
</form>
</body>
</html>
