<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>邮箱解析</title>
</head>
<body>
<script>
    //补充代码
    var email=prompt("请输入登录邮箱");
    var username=email.slice(0, email.indexOf("@")), url=email.slice(email.indexOf("@")+1);
    document.write("邮箱的用户名是:"+username+"<br>");
    document.write("登录的邮箱域名是："+url);
</script>
</body>
</html>
