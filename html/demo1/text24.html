<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS层叠样式表</title>
    <style>
        p{background-color:#eee;text-align:center;height:100px;line-height:100px;}
        .span1{font-size:2em;}
        .span2{text-decoration: underline;color:red;vertical-align:5px;}
        img{vertical-align:-15px;}
    </style>
</head>
<body>
    <p><img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg" alt="图片不存在">&nbsp;<span class="span1">CSS层叠样式表</span>&nbsp;<span class="span2">(Cascading Style Sheets)</span></p>
</body>
</html>
