<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>string方法</title>
</head>
<body>
<script>
    var str="Program ape world you do not understand";
    document.write(str.slice(str.indexOf("w"), str.indexOf("d")+1));//补充代码
    document.write("<br/>");
    document.write(str.substring(str.indexOf("w"), str.indexOf("d")+1));//补充代码
    document.write("<br/>");
    document.write(str.substr(str.indexOf("w"), 5));//补充代码
</script>
</body>
</html>
