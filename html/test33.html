<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS定位</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width:100%;
            height:4000px;
            background: url("http://climg.mukewang.com/59c9f7ce0001839219034033.png") no-repeat center scroll;
        }
        .web{
            float: left;
            position:fixed;
            top: 50%;
            margin-top:-182px;
        }
        .java{
            position:fixed;
            right:0;
            top:50%;
            margin-top: -182px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="web">
            <img src="http://climg.mukewang.com/5a3383c70001f1b702240364.png">
        </div>
        <div class="java">
            <img src="http://climg.mukewang.com/5a3383d00001a3dd02240364.png">
        </div>
    </div>
</body>
</html>
