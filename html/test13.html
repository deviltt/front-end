<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类选择器</title>
    <style>
        h3, div.div1, p{color:red}
        div.div1{text-decoration: underline}
    </style>
</head>
<body>
    <h3 class="h3">我是标题3里面的文字</h3>
    <div class="div1">我是div1里面的文字</div>
    <div class="div2">我是div2里面的文字</div>
    <p class="p">我是p里面的文字</p>
</body>
</html>
