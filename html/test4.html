<body style="text-align: center">
    <h1 align="center">敕勒歌</h1>
    <h2 align="center">朝代：南北朝</h2>
    <h3 align="center">作者：佚名</h3>

    <p align="center">&nbsp;敕勒川，<br>
        &nbsp;阴山下。<br>
        &nbsp;天似穹庐，</p>
    <pre>
         笼盖四野。
         天苍苍，
         野茫茫。
         风吹草地见牛羊。
    </pre>
</body>
