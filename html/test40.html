<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首字母变大写</title>
</head>
<body>
<script>
    //补充代码
    var str=prompt("请输入字符串");
    var arr=str.split(" ");
    for (let i = 0; i < arr.length; i++) {
        arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].slice(1);
    }
    var result=arr.join(" ");
    document.write(result);
</script>
</body>
</html>
