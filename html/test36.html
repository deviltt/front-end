<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索内容是否有敏感字"草"</title>
</head>
<body>
<script>
    //补充代码
    var index=0, startIndex=0;
    var str=prompt("请输入您要搜索的内容");
    while (index<str.length && index!=-1){
        index=str.indexOf("草", index);
        if (index!=-1){
            if (startIndex==0)
                startIndex=index;
            document.write("敏感字'草'在"+index+"位置被发现<br>");
            ++index;
        }
    }
    document.write("敏感字'草'字首次出现的位置是"+startIndex);
</script>
</body>
</html>
