<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myIndexOf(arr, value) {
        for (var i=0; i<arr.length;i++) {
            if (arr[i] === value) {
                return i;
            }
        }
        return -1;
    }
    var j=myIndexOf([1,2,6,4,5,6], 6);
    document.write(j+"");
</script>
</body>
</html>
